{% extends "base.html" %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block page_content %}
<form method="POST">
    <p>
        Please enter your email address.
    </p>
    {% csrf_token %}
    {{ form.email.errors }}
    <p>
        <label for="id_email">Email Address:</label>
        {{ form.email }}
        <button type="submit">Reset Password</button>
    </p>
</form>
{% endblock %}
